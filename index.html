<!DOCTYPE html>
<html>
<head>
	<title>Плагин Клавиатура</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!--[if IE]>
		<script type="text/javascript" src="js/pie.js"></script>
	<![endif]-->
	<script type="text/javascript" src="js/jquery141.js"></script>
	<script type="text/javascript" src="js/keyboard/jquery.keyboard.js"></script>
	<style type="text/css">
		.keyboards-widget{
			display: none;
		}

		.actions li{
			cursor: pointer;
		}

		
	</style>
</head>
<body>
	<div id="window">
		<div id="content">
			<div id="info">
				<div id="kb" class="keyboards-widget"></div>
				<div id="kb_ru" class="keyboards-widget" style="display: block;">
					<!-- <div id="keyboard_ru-field">
						<div id="field">
							<div id="field-wrapper">
								<div id="base_part">
									<input type="text" name="letter" maxlength="1" placeholder="А">
									<input type="text" name="number" maxlength="3" placeholder="777">
									<input type="text" name="letters" maxlength="2" placeholder="АА">
								</div>
								<div id="region_part">
									<input type="text" name="region" id="test_input" maxlength="3" placeholder="777">
								</div>
							</div>
						</div>
					</div> -->
				</div>
				<div id="kb_card" class="keyboards-widget"></div>
			</div>
			<div class="actions">
				<ul>
					<li target="kb">Номер автомобиля</li>
					<li target="kb_ru">Номер автомобиля (RU)</li>
					<li target="kb_card">Номер карты</li>
				</ul>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		
		$(function() {
			$("#kb").keyboard({});
			$("#kb_ru").keyboard_ru({});
			$("#kb_card").keyboard_card({});

		    if (window.PIE) {
		        $(' input, div').each(function() {
		            PIE.attach(this);
		        });
		    }

		    $(".actions li").click(function(){
		    	var id = $(this).attr("target");
		    	$(".keyboards-widget").not("#"+id).hide();
		    	$("#"+id).show();
		    });

		});	
	</script>
</body>
</html>
